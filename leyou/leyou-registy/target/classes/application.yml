server:
  port: 10086
spring:
  application:
      name: leyou-registy
eureka:
  client:
      service-url:
        defaultZone: http://localhost:10086/eureka
      #禁止自己当做服务注册
      register-with-eureka: false
      #屏蔽注册信息
      fetch-registry: false
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 10000
